<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <section>
        <h2>Formulário de avaliação <br> do site</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Digite seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Gérson" required>
            <label>Digite seu E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex: seuemail@gmail.com" required>
            <label>Insira sua data de nascimento:</label> 
            <input class="data" type="date" id="data" name="data"> 

            <div>
                <p class="titulo_nota">Nota do site:</p>
                <label class="numeros">0</label>
                <input type="radio" id="nota0" name="nota">
                <label class="numeros">1</label>
                <input type="radio" id="nota1" name="nota">
                <label class="numeros">2</label>
                <input type="radio" id="nota2" name="nota">
                <label class="numeros">3</label>
                <input type="radio" id="nota3" name="nota">
                <label class="numeros">4</label>
                <input type="radio" id="nota4" name="nota">
                <label class="numeros">5</label>
            </div>
            
            <div>
                <input type="radio" id="nota5" name="nota">
                <label class="numeros">6</label>
                <input type="radio" id="nota6" name="nota">
                <label class="numeros">7</label>
                <input type="radio" id="nota7" name="nota">
                <label class="numeros">8</label>
                <input type="radio" id="nota" name="nota">
                <label class="numeros">9</label>
                <input type="radio" id="nota9" name="nota">
                <label class="numeros">10</label>
                <input type="radio" id="nota10" name="nota">
                <br>
            </div>
            <label>Seu Feedback:</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit">Enviar</button>

            <input type="hidden" name="accessKey" value="7729246-2a2f-473a-814e-94fe80c51bf9">
        </form>
    </section>
</body>
</html>
